<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job | SkillLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background */
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9, #fff3e0);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #004aad !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: white !important;
      letter-spacing: 1px;
    }

    .navbar-brand img {
      height: 38px;
      margin-right: 8px;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 20px;
      transition: 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      color: #ffcb05 !important;
    }

    /* Page Title */
    h2 {
      color: #212529;
      font-weight: 700;
      text-align: center;
      margin-bottom: 30px;
    }

    /* Form Container */
    .form-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease-in-out;
    }

    .form-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* Input Fields */
    .form-control {
      border: 2px solid #ced4da;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    /* Button */
    .btn-submit {
      background: linear-gradient(90deg, #007bff, #00bcd4);
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: linear-gradient(90deg, #0056b3, #0097a7);
      transform: scale(1.03);
    }

    /* Footer */
     footer {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      font-size: 0.95rem;
    }

  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3 sticky-top">
    <div class="container">
      <a href="index.html" class="navbar-brand d-flex align-items-center">
        <img src="https://i.pinimg.com/736x/71/c0/21/71c021b68dc97dceb3829506e3ed4b4b.jpg" alt="SkillLink Logo"> SkillLink
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
       <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'post_job' %}active{% endif %}" href="{{ url_for('post_job') }}">Post Job</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'jobs' %}active{% endif %}" href="{{ url_for('jobs') }}">Jobs</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'messages' %}active{% endif %}" href="{{ url_for('messages') }}">Messages</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

  <!-- Post Job Section -->
  <div class="container py-5">
    <h2>Post a New Job</h2>
    <div class="form-container">
      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Job Title</label>
          <input type="text" class="form-control" placeholder="Enter job title" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Company Name</label>
          <input type="text" class="form-control" placeholder="Enter company name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Location</label>
          <input type="text" class="form-control" placeholder="Enter location (e.g., Remote / On-site)" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea class="form-control" rows="4" placeholder="Describe the job role..." required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Required Skills</label>
          <input type="text" class="form-control" placeholder="e.g. React, Python, MySQL" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Salary (in â‚¹)</label>
          <input type="number" class="form-control" placeholder="Enter salary" required>
        </div>

        <button type="submit" class="btn btn-submit mt-3">Submit Job</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SkillLink | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
