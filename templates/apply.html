<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillLink | Apply for Job</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== General ===== */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f9;
      color: #333;
    }

    /* ===== Navbar ===== */
    .navbar {
      background-color: #004aad !important;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: white !important;
      letter-spacing: 1px;
    }

    .navbar-brand img {
      height: 38px;
      margin-right: 8px;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
      margin-right: 20px;
      transition: 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      color: #ffcb05 !important;
    }

    /* ===== Hero Image ===== */
    .hero-image {
      width: 100%;
      height: 260px;
      background: url('https://i.pinimg.com/1200x/e9/0c/69/e90c698b1a59ff72281af181e668bc49.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .hero-text {
      position: relative;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 2.3rem;
      font-weight: 700;
    }

    /* ===== Form Section ===== */
    .apply-section {
      background-color: #ffffff;
      padding: 40px;
      margin-top: -60px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 3;
    }

    h2 {
      color: #004aad;
      font-weight: 700;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0,74,173,0.3);
    }

    .btn-custom {
      background-color: #004aad;
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #ffcb05;
      color: black;
    }

    /* ===== Footer ===== */
    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 1.8rem;
      }
      .apply-section {
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.pinimg.com/736x/71/c0/21/71c021b68dc97dceb3829506e3ed4b4b.jpg" alt="SkillLink Logo"> SkillLink
      </a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'post_job' %}active{% endif %}" href="{{ url_for('post_job') }}">Post Job</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'jobs' %}active{% endif %}" href="{{ url_for('jobs') }}">Jobs</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'messages' %}active{% endif %}" href="{{ url_for('messages') }}">Messages</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-image">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>Apply for Your Dream Job</h1>
      <p>Showcase your talent and stand out to employers</p>
    </div>
  </div>

  <!-- Apply Form -->
  <div class="container my-5">
    <div class="apply-section">
      <h2>Apply for Job</h2>
      <form>
        <div class="mb-3">
          <label>Your Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
          <label>Skills</label>
          <input type="text" class="form-control" placeholder="e.g., Python, Web Development, Data Analysis">
        </div>
        <div class="mb-3">
          <label>Portfolio / Work Sample</label>
          <input type="url" class="form-control" placeholder="Paste your portfolio or project link">
        </div>
        <button class="btn btn-custom">Submit Application</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 SkillLink | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
